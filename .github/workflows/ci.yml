name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  main:
    name: Nx Cloud - Main Job
    uses: nrwl/ci/.github/workflows/nx-cloud-main.yml@38a347b12be6ab4369904678dd9ae6fbb1b52002 # v0.13.0
    with:
      main-branch-name: main
      number-of-agents: 3
      init-commands: |
        yarn nx-cloud start-ci-run --stop-agents-after="build" --agent-count=3
      parallel-commands: |
        yarn nx-cloud record -- yarn nx format:check
      parallel-commands-on-agents: |
        yarn nx affected --target=lint --parallel=3
        yarn nx affected --target=build --parallel=3
      # yarn nx affected --target=test --parallel=3 --ci --code-coverage

  agents:
    name: Nx Cloud - Agents
    uses: nrwl/ci/.github/workflows/nx-cloud-agents.yml@38a347b12be6ab4369904678dd9ae6fbb1b52002 # v0.13.0
    with:
      number-of-agents: 3
