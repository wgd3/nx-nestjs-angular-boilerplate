<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <img
      class="mx-auto h-10 w-auto"
      src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600"
      alt="Your Company"
    />
    <h2
      class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900"
    >
      Sign in to your account
    </h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form class="space-y-6" [formGroup]="loginForm">
      <div>
        <label
          for="email"
          class="block text-sm font-medium leading-6 text-gray-900"
          >Email address</label
        >
        <div class="mt-2">
          <input
            formControlName="email"
            id="email"
            name="email"
            type="email"
            autocomplete="email"
            required
            [ngClass]="{
              'ring-gray-300': fEmail.valid,
              'ring-red-300': fEmail.invalid && fEmail.dirty
            }"
            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          />
          <div *ngIf="fEmail.invalid && fEmail.dirty && fEmail.errors">
            <small class="text-red-400 font-semibold"
              >Valid email is required</small
            >
          </div>
        </div>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label
            for="password"
            class="block text-sm font-medium leading-6 text-gray-900"
            >Password</label
          >
          <div class="text-sm">
            <a
              href="#"
              class="font-semibold text-indigo-600 hover:text-indigo-500"
              >Forgot password?</a
            >
          </div>
        </div>
        <div class="mt-2">
          <input
            formControlName="password"
            id="password"
            name="password"
            type="password"
            autocomplete="current-password"
            required
            [ngClass]="{
              'ring-gray-300': fPassword.valid,
              'ring-red-300':
                fPassword.invalid && (fPassword.touched || fPassword.dirty)
            }"
            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          />
          <div *ngIf="fPassword.invalid && fPassword.dirty && fPassword.errors">
            <small
              class="text-red-400 font-semibold"
              *ngIf="fPassword.errors?.['required']"
              >Password is required</small
            >
            <small
              class="text-red-400 font-semibold"
              *ngIf="fPassword.errors?.['minlength']"
              >Password must be at least
              {{ fPassword.getError('minlength')?.['requiredLength'] }}
              characters</small
            >
          </div>
        </div>
      </div>

      <div>
        <button
          type="button"
          (click)="login()"
          class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
        >
          Sign in
        </button>
      </div>
    </form>

    <p class="mt-10 text-center text-sm text-gray-500">
      Not a member?
      <a
        href="#"
        class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500"
        >Register Now</a
      >
    </p>
  </div>
</div>
